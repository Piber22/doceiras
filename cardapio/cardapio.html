<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="stylesheet" href="cardapio-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Carregando cardápio...</p>
    </div>

    <!-- Error -->
    <div id="error" class="error" style="display: none;">
        <i class="fas fa-exclamation-circle"></i>
        <h2>Ops! Não conseguimos carregar o cardápio</h2>
        <p>Verifique sua conexão ou tente novamente mais tarde.</p>
    </div>

    <!-- Cardápio -->
    <div id="cardapio" class="cardapio" style="display: none;">
        <!-- Header -->
        <header class="header" id="header">
            <div class="header-decoration"></div>
            <h1 class="header-title" id="menuTitle">Carregando...</h1>
            <p class="header-subtitle" id="menuSubtitle">Carregando...</p>
        </header>

        <!-- Content -->
        <main class="content" id="menuContent">
            <!-- Categorias serão inseridas aqui via JavaScript -->
        </main>

        <!-- Footer / CTA -->
        <footer class="footer">
            <a href="#" id="whatsappLink" class="whatsapp-btn">
                <i class="fab fa-whatsapp"></i>
                <span>Fazer Pedido</span>
            </a>
            <p class="footer-contact" id="footerContact">
                <i class="fas fa-phone"></i>
                <span id="contactNumber">Carregando...</span>
            </p>
        </footer>
    </div>

    <script src="cardapio-script.js"></script>
</body>
</html>
