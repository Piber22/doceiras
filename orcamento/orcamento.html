<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamentos - Doce Gestão</title>
    <link rel="stylesheet" href="orcamento-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2 class="loading-title">Doce Gestão</h2>
            <p class="loading-text">Carregando cardápio...</p>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="header-left">
                <div class="logo-icon">
                    <i class="fas fa-cookie-bite"></i>
                </div>
                <h1 class="logo-text">Doce Gestão</h1>
                <span class="page-subtitle">Orçamentos</span>
            </div>
            <button id="btnNewBudget" class="btn-primary">
                <i class="fas fa-plus"></i> Novo Orçamento
            </button>
        </div>
    </header>

    <main class="main-container">
        <!-- Left Column: Item Selection -->
        <div class="left-column">

            <!-- Budget Info -->
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-file-invoice-dollar"></i> Informações do Orçamento
                </h2>
                <div class="form-group">
                    <label>Nome do Cliente</label>
                    <input type="text" id="inputClientName" placeholder="Digite o nome do cliente">
                </div>

                <div class="form-group">
                    <label>Taxa de Entrega (R$)</label>
                    <input type="number" id="inputDeliveryFee" step="0.01" placeholder="0,00" value="0">
                </div>
            </div>

            <!-- Items Selection -->
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-shopping-basket"></i> Selecione os Itens
                </h2>
                <div id="itemsSelection" class="items-selection"></div>
            </div>

            <!-- Selected Items -->
            <div id="selectedItemsCard" class="card" style="display: none;">
                <h2 class="card-title">
                    <i class="fas fa-check-circle"></i> Itens Selecionados
                </h2>
                <div id="selectedItemsList" class="selected-items-list"></div>

                <div class="budget-summary">
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotalValue">R$ 0,00</span>
                    </div>
                    <div class="summary-row">
                        <span>Taxa de Entrega:</span>
                        <span id="deliveryValue">R$ 0,00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="totalValue">R$ 0,00</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column: Preview -->
        <div class="right-column">
            <div class="preview-container">
                <h2 class="preview-label">Visualização do Orçamento</h2>
                <div class="preview-wrapper">
                    <div id="budgetPreview" class="budget-preview"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Floating Action Bar -->
    <div class="floating-actions">
        <button id="btnCopyText" class="action-btn">
            <div class="action-icon whatsapp">
                <i class="fab fa-whatsapp"></i>
            </div>
            <span>Copiar Texto</span>
        </button>

        <div class="divider"></div>

        <button id="btnExportImage" class="action-btn">
            <div class="action-icon image">
                <i class="fas fa-image"></i>
            </div>
            <span>Baixar Imagem</span>
        </button>

        <div class="divider"></div>

        <button id="btnClearBudget" class="action-btn">
            <div class="action-icon clear">
                <i class="fas fa-eraser"></i>
            </div>
            <span>Limpar</span>
        </button>
    </div>

    <script>
        // Prevenir renderização prematura
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.main-container').style.opacity = '0';
        });
    </script>

    <script src="orcamento-script.js" defer></script>
    <script src="orcamento-sheets.js" defer></script>

</body>
</html>
