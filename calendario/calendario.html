<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Encomendas - Doce Gestão</title>
    <link rel="stylesheet" href="calendario-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="header-left">
                <div class="logo-icon">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <h1 class="logo-text">Encomendas</h1>
            </div>
            <button id="btnNewOrder" class="btn-primary">
                <i class="fas fa-plus"></i>
                <span class="btn-text">Nova</span>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Status Filter -->
        <div class="card filter-card">
            <div class="status-filters">
                <button class="filter-btn pendente active" data-status="pendente">
                    <i class="fas fa-clock"></i>
                    <span>Pendente</span>
                </button>
                <button class="filter-btn pronto active" data-status="pronto">
                    <i class="fas fa-check"></i>
                    <span>Pronto</span>
                </button>
                <button class="filter-btn entregue active" data-status="entregue">
                    <i class="fas fa-box"></i>
                    <span>Entregue</span>
                </button>
            </div>
        </div>

        <!-- Upcoming Orders -->
        <div class="card">
            <div class="card-title">
                <i class="fas fa-list"></i> Próximas Entregas
            </div>
            <div class="orders-list" id="ordersList"></div>
        </div>

        <!-- Calendar Section -->
        <div class="card">
            <div class="calendar-header">
                <button class="btn-nav" id="btnPrevMonth">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="calendar-month" id="currentMonth"></div>
                <button class="btn-nav" id="btnNextMonth">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <div class="calendar-weekdays">
                <div class="calendar-weekday">D</div>
                <div class="calendar-weekday">S</div>
                <div class="calendar-weekday">T</div>
                <div class="calendar-weekday">Q</div>
                <div class="calendar-weekday">Q</div>
                <div class="calendar-weekday">S</div>
                <div class="calendar-weekday">S</div>
            </div>

            <div class="calendar-days" id="calendarDays"></div>
        </div>
    </main>

    <!-- Floating Action Button -->
    <button class="fab" id="fabNewOrder">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Modal Form -->
    <div id="modalOrder" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Nova Encomenda</h2>
                <button class="btn-close" id="btnCloseModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form id="orderForm">
                <div class="form-group">
                    <label>Cliente</label>
                    <input type="text" id="orderClient" placeholder="Nome do cliente" required>
                </div>

                <div class="form-group">
                    <label>Produto</label>
                    <input type="text" id="orderProduct" placeholder="Ex: Bolo de Chocolate 2kg" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Data de Entrega</label>
                        <input type="date" id="orderDate" required>
                    </div>
                    <div class="form-group">
                        <label>Valor (R$)</label>
                        <input type="number" id="orderValue" step="0.01" placeholder="0,00" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Status</label>
                    <div class="status-options">
                        <div class="status-option pendente selected" data-status="pendente">
                            <i class="fas fa-clock"></i>
                            <span>Pendente</span>
                        </div>
                        <div class="status-option pronto" data-status="pronto">
                            <i class="fas fa-check"></i>
                            <span>Pronto</span>
                        </div>
                        <div class="status-option entregue" data-status="entregue">
                            <i class="fas fa-box"></i>
                            <span>Entregue</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Observações (opcional)</label>
                    <textarea id="orderNotes" rows="3" placeholder="Detalhes adicionais sobre a encomenda..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-check"></i> Salvar Encomenda
                    </button>
                </div>

                <button type="button" class="btn-delete" id="btnDeleteOrder" style="display: none;">
                    <i class="fas fa-trash"></i> Excluir Encomenda
                </button>
            </form>
        </div>
    </div>

    <script src="calendario-script.js"></script>
</body>
</html>
